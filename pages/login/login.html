<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="shortcut icon" href="../../assets/img/logo.png" type="image/x-icon">
        <title>Login - TransSurf</title>
        <link href="../../assets/css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="../../assets/css/style.css">
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Alertify -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    </head>
    <body class="bg-login">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card card-login border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center text-white text-uppercase font-weight-light my-4">Iniciar Sesión</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="iDNIEmail" type="email" placeholder="DNI/Email"/>
                                                <label for="iDNI-Email">DNI/Email</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="iPassword" type="password" placeholder="Password"/>
                                                <label for="iPassword">Password</label>
                                            </div>
                                            <div class="mt-4 mb-0 text-center">
                                                <a class="btn btn-outline-white px-5 py-2" id="btnLogin">Iniciar Sesión</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 mt-auto card-login">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-white">Copyright &copy; TransSurf 2022</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../../assets/js/scripts.js"></script>
        <!-- Alertify -->
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <!-- Script -->
        <script src="../../assets/js/fetch/login.js"></script>
    </body>
</html>
